<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e1b4b" />
    </linearGradient>

    <!-- Tech Gradient 1 (Cyan/Blue) -->
    <linearGradient id="techGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>

    <!-- Tech Gradient 2 (Purple/Pink) -->
    <linearGradient id="techGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e879f9" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Inner Glow -->
    <filter id="innerGlow">
        <feGaussianBlur stdDeviation="2.5" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1.2" k3="0.5"/>
    </filter>
  </defs>

  <!-- Background Container -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)" />

  <!-- Grid Pattern (Subtle Background Detail) -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.05"/>
  </pattern>
  <rect width="512" height="512" rx="80" fill="url(#grid)" />

  <!-- Main Group: Centered -->
  <g transform="translate(256, 256)">
    
    <!-- Outer Glow Circle (Abstract Halo) -->
    <circle r="180" fill="none" stroke="url(#techGrad1)" stroke-width="2" stroke-opacity="0.2" stroke-dasharray="10 10" />
    <circle r="160" fill="none" stroke="url(#techGrad2)" stroke-width="1" stroke-opacity="0.15" />

    <!-- Left Hemisphere: The Circuit Brain -->
    <g transform="translate(-10, 0)">
      <!-- Brain Shape Left -->
      <path d="M 0 -120 C -60 -120 -130 -70 -130 10 C -130 90 -70 130 0 130 L 0 110 C -50 110 -100 80 -100 10 C -100 -60 -50 -100 0 -100 Z" 
            fill="url(#techGrad1)" filter="url(#glow)" />
      
      <!-- Circuit Traces inside Left Lobe -->
      <g stroke="#a5f3fc" stroke-width="4" stroke-linecap="round" fill="none">
        <path d="M -90 0 L -60 0 L -50 -30" />
        <circle cx="-90" cy="0" r="3" fill="#a5f3fc" stroke="none"/>
        
        <path d="M -80 50 L -50 50 L -40 80" />
        <circle cx="-80" cy="50" r="3" fill="#a5f3fc" stroke="none"/>
        
        <path d="M -70 -60 L -40 -60 L -20 -40" />
        <circle cx="-70" cy="-60" r="3" fill="#a5f3fc" stroke="none"/>
      </g>
      
      <!-- The Code Bracket: Left '<' -->
      <!-- Integrated into the brain shape but distinct -->
      <path d="M -20 -60 L -70 0 L -20 60" 
            fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
    </g>

    <!-- Right Hemisphere: The Neural Network -->
    <g transform="translate(10, 0)">
      <!-- Brain Shape Right -->
      <path d="M 0 -120 C 60 -120 130 -70 130 10 C 130 90 70 130 0 130 L 0 110 C 50 110 100 80 100 10 C 100 -60 50 -100 0 -100 Z" 
            fill="url(#techGrad2)" filter="url(#glow)" />
            
      <!-- Neural Nodes inside Right Lobe -->
      <g fill="#fbcfe8">
        <circle cx="40" cy="-40" r="5" />
        <circle cx="80" cy="0" r="5" />
        <circle cx="50" cy="50" r="5" />
        <circle cx="90" cy="-50" r="3" opacity="0.6"/>
        <circle cx="70" cy="70" r="3" opacity="0.6"/>
      </g>
      
      <!-- Neural Connections -->
      <g stroke="#fbcfe8" stroke-width="2" opacity="0.6">
        <line x1="40" y1="-40" x2="80" y2="0" />
        <line x1="80" y1="0" x2="50" y2="50" />
        <line x1="40" y1="-40" x2="50" y2="50" />
        <line x1="0" y1="0" x2="40" y2="-40" /> <!-- Connecting to center -->
      </g>

      <!-- The Code Bracket: Right '>' -->
      <path d="M 20 -60 L 70 0 L 20 60" 
            fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
    </g>

    <!-- Central Element: The Core Chip/Slash -->
    <g>
        <!-- A glowing slash representing the closing tag or cursor -->
        <path d="M 15 -70 L -15 70" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.9" />
        
        <!-- Central Node connecting both sides -->
        <circle cx="0" cy="0" r="12" fill="#ffffff" filter="url(#glow)" />
        <circle cx="0" cy="0" r="6" fill="#0f172a" />
    </g>

    <!-- Bottom Text/Label Hint (Binary) -->
    <g transform="translate(0, 160)" text-anchor="middle" font-family="monospace" font-size="14" fill="#64748b" letter-spacing="4">
        <text x="0" y="0">1010 AI CODE 0101</text>
    </g>

  </g>
</svg>